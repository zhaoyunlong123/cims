<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <title>人员添加</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap-reset.css" rel="stylesheet">
    <link href="../../static/assets/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/style.css" rel="stylesheet">
  <body>
  <section id="container" class="">
     
    <div class="row">
    <div class="col-lg-12">
      <section class="panel">
          <header class="panel-heading">
             人员添加
          </header>
          <div class="panel-body">
              <form class="form-horizontal tasi-form" method="post">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">姓名</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="输入姓名">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">身份证号</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" placeholder="输入姓名证件编号">
                          <span class="help-block">请输入正确的证件编号, 并确认该编号是唯一的!</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">状态</label>
                      <div class="col-sm-10">
                          <select class="form-control">
                            <option value="0">请选择</option>
                            <option value="1">离休</option>
                            <option value="2">退休</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">职级</label>
                      <div class="col-sm-10">
                          <select class="form-control">
                            <option value="0">请选择</option>
                            <option value="1">部级正职</option>
                            <option value="2">部级副职</option>
                            <option value="3">司级正职</option>
                            <option value="4">司级副职</option>
                            <option value="5">处级正职</option>
                            <option value="6">处级副职</option>
                            <option value="7">科级正职</option>
                            <option value="8">科级副职</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">起薪日期</label>
                      <div class="col-sm-10">
                          <input class="form-control" type="text" placeholder="点击这里选择日期..." id="date" readonly>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-lg-2" for="inputSuccess">补贴项目</label>
                      <div class="col-lg-10">
                          <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox1" value="option1"> 供暖
                          </label>
                          <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox2" value="option2"> 物业
                          </label>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">更改原因</label>
                      <div class="col-sm-10">
                          <input type="text"  class="form-control" placeholder="请输入更改原因">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-2 control-label"></label>
                      <div class="col-lg-10">
                         <button type="submit" class="btn btn-success">添加</button>
                         <button type="submit" class="btn btn-success">重置</button>
                      </div>
                  </div>
              </form>
          </div>
      </section>
  </section>

    <script src="../../static/js/jquery.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
      $(document).ready(function() 
      {
        $('#date').datepicker({
                format: 'yyyy-mm-dd'
        });
      });
    </script>
  </body>
</html>
